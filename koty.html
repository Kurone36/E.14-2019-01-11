<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Galeria zdjęć</title>
		<link rel="stylesheet" type="text/css" href="styl5.css">  
		<script type="text/javascript">
			function over(id, img) {			
				document.getElementById(id).src = img;			
			}
	
			function clicked(id, img) {			
				document.getElementById('set').src = img;
				out(id, img);			
			}
	
			function out(id, img) {
				document.getElementById(id).src = img;
			}
		</script>
	</head>

<body>
	<section id="baner">
				<h1>Zdjęcia kotów</h1>
		</section>
		<section id="pl">
			<h2>Kategorie</h2>
			<ul>
				<a href="psy.html"><li>Psy</li></a>
				<a href="koty.html"><li>Koty</li></a>
				<li>Gryzonie</li>
				<li>Jaszczurki</li>
				<li>Inne zdjęcia</li>
			</ul>
			<a href="index.html"><h4>Powrót do strony głownej</h4></a>
		</section>
		<section id="ppg">
			<h1>Wybierz zdjęcie</h1>
			<img id="1" alt="kot1" src="kot1.jpg" onclick="clicked('1', 'kot1.jpg')" onmouseover="over('1', 'kot1_szary.jpg')" onmouseout="out('1', 'kot1.jpg')">
		</section>
		<section id="ppd">
			<img alt="kot-duzy" src="kot1.jpg" id="set">
		</section>
		<section id="stopka">
			<p>Galerię zdjęć opracował: 01234567891</p>
		</section>
</body>
</html>
